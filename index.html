<!DOCTYPE html>
<html>
<head>
  <title>Vocabulary Table Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Vocabulary Table Generator</h1>
  <div id="input-form">
    <input type="text" id="english-word" placeholder="Enter English word">
    <button id="add-button">Add Word</button>
    <button id="copy-button">Copy Table</button>
  </div>
  <div id="vocabulary-table">
    <table>
      <thead>
        <tr>
          <th>English Word</th>
          <th>Chinese Meaning</th>
          <th>Part of Speech</th>
        </tr>
      </thead>
      <tbody id="vocabulary-data">
        <!-- Vocabulary table data will be inserted here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
